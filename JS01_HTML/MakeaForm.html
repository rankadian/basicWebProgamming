<html>
    <head>
        <title>Make a Form</title>
    </head>
    <body>
        <form method="get" action="picture.html">
            <h4>FORM</h4>
            <b>what's your name?</b>
            <br>
            <input type="text" name="var1" size="30" value="Enter your name here." >
            <BR><BR>
                <B>Where do u live? </B>
                <br>
            <input type="text" name="var2" size="30" value="Enter your address here.">
            <BR><BR>
                <B>Are u a student?</B>
                <br>
                <input type="checkbox" name="var3">
            <BR><BR>
                <B>How old are u?</B>
                <br>
                <input type="radio" name="var4" value="r1">10 - 15<BR>
                <input type="radio" name="var4" value="r2">16 - 20<BR>
                <input type="radio" name="var4" value="r3">21 - 25<BR>
             <BR><BR>
                <b>Which one do u have?</b>
                <br>
                <input type="checkbox" name="vehicle1" value="Bike">I have a bike<BR>
                <input type="checkbox" name="vehicle2" value="Car">I have a car<BR>
                <input type="checkbox" name="vehicle3" value="Boat">I have a boat<BR>
                <input type="checkbox" name="vehicle4" value="Plane" checked>I have a Plane<BR>
            <BR><BR>
                <b>Where are u from?</b>
                <br>
                <select name="var6" size="1">
                    <option value="BG">Bulgaria </option>
                    <option value="UK">United Kingdom </option>
                    <option value="US">USA </option>
                    <option value="Indo" selected>Indonesia </option>  
                </select>
                <BR><BR>
                    <b>Enter your private code?</b>
                    <input type="password" name="var1" size="30" >
                <BR><BR>
                    <b>Enter your comment</b>
                    <br>
                    <textarea size="30">Fill this area</textarea>
                <br><br>
                <input type="submit" name="var5" value="send">
                <input type="reset" name="var6" value="clear"><BR>
        </form>
    </body>
</html>
